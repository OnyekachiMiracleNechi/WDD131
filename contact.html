<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransportHub - Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.avif" alt="TransportHub Logo" id="logo">
        <h1>TransportHub</h1>
        <button id="hamburger">☰</button>
        <nav>
            <ul>
                <li><a href="indexx.html" aria-label="Home page">Home</a></li>
                <li><a href="services.html" aria-label="Our services">Services</a></li>
                <li><a href="about.html" aria-label="About us">About</a></li>
                <li><a href="contact.html" aria-label="Contact us">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-flex-container">
        <div class="form-container">
            <h2>Personal Data</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        
        <div class="form-container">
            <h2>Place an Order</h2>
            <form id="order-form">
                <label for="order-name">Name:</label>
                <input type="text" id="order-name" required>


                <label for="service">Service Type:</label>
                <select id="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="delivery">Delivery</option>
                    <option value="transport">Transport</option>
                    <option value="logistics">Logistics</option>
                </select>

                <label for="order-details">Order Details:</label>
                <textarea id="order-details" rows="5" required></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> Nechi Onyekachi Miracle, Lagos state/Nigeria</p>
        <p id="lastModified"></p>
        <a href="attributions.html">Attributions</a>
    </footer>
</body>
</html>
